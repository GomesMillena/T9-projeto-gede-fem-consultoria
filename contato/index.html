<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gede-fem</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="javascript/jquery-3.4.1.min.js"></script>
  <script src="javascript/script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light d-flex flex-column flex-lg-row justify-content-lg-around m-auto">
    <a class="navbar-brand ml-lg-3" href="#"><img src="img/gede-logo.png" alt="logo da Gede"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex flex-column flex-md-row justify-content-md-between" id="navbarNav">
      <ul class="navbar-nav m-lg-auto flex-md-row mr-md-5">
        <li class="nav-item active mr-md-3">
          <a class="color-red nav-link" href="#">SOBRE GEDÊ<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item mr-md-3">
          <a class="color-red nav-link" href="#">SERVIÇOS</a>
        </li>
        <li class="nav-item mr-md-3">
          <a class="nav-link color-red" href="#">LINKS ÚTEIS</a>
        </li>
        <li class="nav-item mr-md-3">
          <a class="nav-link color-red" href="#">CONTATOS</a>
        </li>
      </ul>
      <ul class="navbar-nav d-flex align-items-center flex-md-row ">
        <li class="nav-item mr-md-2">
          <a class="color-red nav-link" href="#"><img src="img/Facebook.png" alt="link para facebook"></a>
        </li>
        <li class="nav-item mr-md-2">
          <a class="color-red nav-link" href="#"><img src="img/Instagram.png" alt="link para instagram"></a>
        </li>
        <li class="nav-item pr-md-2">
          <a class="color-red nav-link ml-lg-4 mr-lg-3" href="#"><img src="img/contato.png"
              alt="icone com contatos"></a>
        </li>
      </ul>
    </div>
  </nav>

  <!--CONTATO-->

  <section class="d-flex flex-column flex-lg-row justify-content-lg-around m-auto">


    <figure>
      <img class="img_ctt d-flex flex-column flex-md-row justify-content-md-between" src="img/img-contato.jpeg" alt="logo Gede">
    </figure>


    <div class="container ml-5 mt-3">
      <h2 class="mb-5 mt-1 font-weight-bold color-red">Contatos</h2>
      <form action="https://formspree.io/xvowzrwy" method="POST">

        <div class="container">
          <div class="row">
            <div class="col">
              <label>
                <p>
                  Nome:
                </p>
                <input type="text" name="_nome">
              </label>
            </div>

            <div class="col">
              <label>
                <p>
                  Email:
                </p>
                <input type="email" name="_email">
              </label>
            </div>

            <div class="container">
              <div class="row">
                <div class="col">
                  <label>
                    <p>
                      Assunto:
                    </p>
                    <select>
                      <option value="orçamento">Orçamento</option>
                      <option value="duvidas">Dúvidas</option>
                      <option value="faca">Faça parte</option>
                    </select>
                  </label>
                </div>

                <div class="col">
                  <label>
                    <p>
                      Telefone:
                    </p>
                    <input type="tel" name="_tel">
                  </label>
                </div>

              </div>
            </div>

            <div class="col div_msg">
              <label>
                <p>
                  Mensagem:
                </p>
                <div>
                <textarea class="" name="message" placeholder="Digite a sua mensagem aqui."></textarea>
              </div>
              </label>
            </div>
          </div>
        </div>
      </form>

      <div class="d-flex justify-content-lg-end flex-column flex-lg-row justify-content-sm-center m-auto">
        <button type="button" class="btn_form">Enviar</button>
      </div>
    </div>
  </section>
</body>

</html>
